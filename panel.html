<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./css/panel.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>panel admin</title>
</head>
<body>
    <div id="panel">
        <div id="right">
            <section class="menu">
                <div class="user-info">
                    <div class="img-name">
                        <img src="./images/profile.jpg" alt="">
                        <span class="name">Atiye</span>
                        <i onclick="toggleUserDetails()" class="fas fa-angle-up"></i>
                    </div>
                    <div class="details">
                        <div class="details-item">
                            <span>سطح دسترسی</span>
                            <span>ادمین</span>
                        </div>
                        <div class="details">
                        <div class="details-item">
                            <span>وضعیت</span>
                            <span>آنلاین</span>
                        </div>
                    </div>
                </div>
               <div class="menu-btns">
  <a class="item" href="#" data-section="products-section">
    <i class="fas fa-box"></i>
    <span>محصولات</span>
  </a>
  <a class="item" href="#" data-section="orders-section">
    <i class="fas fa-calendar-alt"></i>
    <span>سفارش ها</span>
  </a>
  <a class="item" href="#" data-section="reports-section">
    <i class="fas fa-chart-bar"></i>
    <span>گزارش ها</span>
  </a>
  <a class="item" href="#" data-section="support-section">
    <i class="fas fa-headset"></i>
    <span>پشتیبانی</span>
  </a>
  <a class="item" href="#" data-section="users-section">
    <i class="fas fa-users"></i>
    <span>کاربر ها</span>
  </a>
</div>
            </section>
        </div>
        <div id="left">
            <section class="main-box">
                <header>
                    <nav>
                        <div class="right">
                            <i onclick="togglePanel()" id="menu-toggle" class="fas fa-bars"></i>
                            <div class="search">
                                <input type="text">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                        <div class="left">
                            <a href=""><i class="fas fa-bell"></i></a>
                            <a href=""><i class="fas fa-cog"></i></a>
                            <a href="login.html"><i class="fas fa-power-off"></i></a>
                        </div>
                    </nav>
                    <div class="header-message">
                        <h3>آخرین ورود دو روز پیش</h3>
                        <a href="" class="lang btn">فارسی</a>
                    </div>
                </header>
                <div class="holder">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="right">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                            <div class="left">
                                <span>تکمیل انبار</span>
                                <span>400</span>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="right">
                                <i class="fas fa-cube"></i>
                            </div>
                            <div class="left">
                                <span>محصولات</span>
                                <span>400</span>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="right">
                                <i class="fas fa-truck"></i>
                            </div>
                            <div class="left">
                                <span>تحویل پست</span>
                                <span>50</span>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="right">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                            <div class="left">
                                <span>تصویه</span>
                                <span>2000000</span>
                            </div>
                        </div>
                    </div>
                    <div class="revenue-box">
                        <div class="head">
                            <div class="right">
                                درآمد
                            </div>
                            <div class="left">
                                <i class="fas fa-cog"></i>
                                <i class="fas fa-redo"></i>
                            </div>
                        </div>
                        <div class="content">
                            <canvas id="myChart" width="300" height="150"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.0/dist/Chart.min.js"></script>
    <script src="./js/panel.js"></script>
    <script>
  function togglePanel() {
    const panel = document.getElementById('right');
    panel.classList.toggle('collapsed');
  }
</script>
</body>
</html>
